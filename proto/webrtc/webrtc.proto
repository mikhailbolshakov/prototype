syntax = "proto3";

package webrtc;
option go_package = "proto/webrtc";

message CreateRoomRequest {
  string InitiatorUserId = 1;
  string ChatChannelId = 2;
}

message CreateRoomResponse {
  string RoomId = 1;
}

message SignalMessageRequest {

}

message SignalMessageResponse {

}

service Webrtc {
  rpc CreateRoom(CreateRoomRequest) returns (CreateRoomResponse) {}
  rpc SignalMessage(SignalMessageRequest) returns (SignalMessageResponse) {}
}
